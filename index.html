<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>E-Ink Image Tool</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Cropper CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/cropperjs@1.6.2/dist/cropper.css"
  />
</head>
<body>
  <h1>E-Ink Image Optimizer</h1>

  <input type="file" id="fileInput" accept="image/*" />

  <h2>Crop (3:4 Aspect Ratio)</h2>
  <div class="crop-wrapper">
    <div class="crop-container">
      <img id="imageToCrop" />
    </div>

    <div class="preview-container">
      <h3>Live Crop Preview (3:4)</h3>
      <div class="img-preview"></div>
    </div>
  </div>

    <button id="rotateBtn">Rotate 90Â°</button>
    <button id="ditherBtn">Dither Image</button>

  <!--<h2>Preview (Human-friendly)</h2>-->
  <canvas id="outputCanvas" width="1200" height="1600"></canvas>

  <!--<h2>Device Output (E-Ink)</h2>-->
  <canvas id="deviceCanvas" width="1200" height="1600"></canvas>

  <button id="uploadBtn">Upload BMP to S3</button>

  <script type="module" src="main.js"></script>
</body>
</html>
